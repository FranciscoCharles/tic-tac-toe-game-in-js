<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/game.css">
    <title>Tic Tac Game</title>
</head>

<body>
    <div class="container">
        <div class="container-menu">
            <h6>Select difficulty</h6>
            <nav class="menu">
                <button>Easy</button>
                <button>Medium</button>
                <button>Difficult</button>
                <button>Impossible</button>
            </nav>
        </div>
        <div class="container-player">
            <div class="text-container">
                Player 1
            </div>
            <div class="text-container">
                Player 2
            </div>
        </div>
        <div class="board">
            <div class="board-grid">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">

                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">

                <img src="./asserts/empty.png" alt="" data-check="" data-item="left">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="" data-item="right">
            </div>
        </div>
    </div>
    <script src="./javascript/menu.js" type="text/javascript"></script>
    <script src="./javascript/game.js" type="text/javascript"></script>
    <script src="./javascript/main.js" type="text/javascript"></script>
</body>

</html>
