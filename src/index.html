<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/game.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <title>Tic Tac Game</title>
</head>

<body>
    <div class="container">
        <div class="container-menu">
            <h6>Game style</h6>
            <div class="menu-pxp-button">
                <button data-id='pxp'>Player vs Player</button>
            </div>
            <h6>Or select difficulty</h6>
            <nav class="menu">
                <button>Easy</button>
                <button>Medium</button>
                <button>Difficult</button>
                <button>Impossible</button>
            </nav>
        </div>
        <div class="container-player">
            <div class="text-container">
                Player 1
            </div>
            <div class="text-container">
                Player 2
            </div>
        </div>
        <div class="board">
            <div class="board-grid">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">

                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">

                <img src="./asserts/empty.png" alt="" data-check="" data-item="left">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="" data-item="right">
            </div>
        </div>

        <div class="modal">
            <div class="modal-dialog">
                <header class="modal-header">
                    <h3>Message Box</h3>
                    <button class="close-modal">âœ•</button>
                </header>
                <section class="modal-content">
                    <div class="modal-text">
                        <p>voce ganhou! deseja continuar?</p>
                        <br />
                        <p>voce ganhou! deseja continuar?</p>
                    </div>
                    <div class="popup-buttons">
                        <button data-btn-p1>continue game</button>
                        <button data-btn-p2>back to menu</button>
                    </div>
                </section>
                <footer class="modal-footer"> </footer>
            </div>
        </div>
    </div>
    <script src="./javascript/tictactoe.js" type="text/javascript"></script>
    <script src="./javascript/global.js" type="text/javascript"></script>
    <script src="./javascript/menu.js" type="text/javascript"></script>
    <script src="./javascript/popup.js" type="text/javascript"></script>
    <script src="./javascript/main.js" type="text/javascript"></script>
</body>

</html>
