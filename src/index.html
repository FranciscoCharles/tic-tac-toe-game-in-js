<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Game</title>
</head>

<body>
    <div class="container">
        <div class="container-jogador">
            <div class="text-container">
                Player 1
            </div>
            <div class="text-container">
                Player 2
            </div>
        </div>
        <div class="tabuleiro">
            <div class="tabuleiro-grid">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">

                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="">

                <img src="./asserts/empty.png" alt="" data-check="" data-item="left">
                <img src="./asserts/empty.png" alt="" data-check="">
                <img src="./asserts/empty.png" alt="" data-check="" data-item="right">
            </div>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
